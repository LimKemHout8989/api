<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit API</title>
</head>
<body>
    <script>
        // Function to fetch and display JSON data based on the query parameter 'id'
        async function fetchFruitData() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                document.body.innerText = JSON.stringify({ error: "No ID provided" }, null, 2);
                return;
            }

            try {
                const response = await fetch('fruits.json');
                const fruits = await response.json();

                const fruit = fruits.find(f => f.id == id);
                const result = fruit ? fruit : { error: "Fruit not found" };

                document.body.innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.body.innerText = JSON.stringify({ error: "Failed to load data" }, null, 2);
            }
        }

        fetchFruitData();
    </script>
</body>
</html>
