<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Data API</title>
</head>
<body>
    <script>
        async function fetchFruitData() {
            // Extract the 'id' from the URL path
            const urlPath = window.location.pathname;
            const id = urlPath.substring(urlPath.lastIndexOf('/') + 1);

            if (!id) {
                document.body.innerText = JSON.stringify({ error: "No ID provided" }, null, 2);
                return;
            }

            try {
                // Fetch the JSON data from the file
                const response = await fetch('fruits.json');
                const fruits = await response.json();

                // Find the fruit by ID
                const fruit = fruits.find(f => f.id == id);
                const result = fruit ? fruit : { error: "Fruit not found" };

                // Display the result as JSON
                document.body.innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.body.innerText = JSON.stringify({ error: "Failed to load data" }, null, 2);
            }
        }

        fetchFruitData();
    </script>
</body>
</html>
